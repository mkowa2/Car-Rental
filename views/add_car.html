<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post a Car</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <h1>Add a Car</h1>
  </header>
  <main>
    <div class="form-container">
      <form id="postCarForm">
        <label for="carBrand">Brand:</label>
        <input type="text" id="carBrand" name="carBrand" required>

        <label for="carModel">Model:</label>
        <input type="text" id="carModel" name="carModel" required>

        <label for="carYear">Year:</label>
        <input type="number" id="carYear" name="carYear" min="1970" required>

        <label for="carPrice">Price per Day:</label>
        <input type="number" id="carPrice" name="carPrice" min="0" required>

        <div class="button-group">
          <button type="submit" id="addButton" disabled>Add</button>
          <button type="button" id="cancelButton" onclick="window.location.href='/'" >Cancel</button>
        </div>
      </form>
    </div>
  </main>
  <script src="/script.js"></script>
</body>
</html>
