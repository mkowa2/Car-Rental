<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Host Login</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Host Login</h1>
    <form id="hostLoginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>
    <p>Don't have an owner account? <a href="/host-register">Register here</a>.</p>

    <script src="/script.js"></script>
    <script>
        document.getElementById('hostLoginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginHost(email, password); // Call login function from script.js
        });
    </script>
</body>
</html>
