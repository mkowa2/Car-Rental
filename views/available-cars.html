<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Cars</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* CSS for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
        }

        form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }

        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Available Cars</h1>
    <div id="car-list" class="car-list">
        <!-- The list of cars will be dynamically inserted here -->
    </div>

    <!-- Rent Car Modal -->
    <div id="rent-car-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <h2>Rent This Car</h2>
            <form id="rentCarForm">
                <label for="email">Your Email:</label>
                <input type="email" id="clientEmail" placeholder="Enter your email" required />

                <label for="rentalDays">Rental Duration (days):</label>
                <input type="number" id="rentalDays" placeholder="Enter number of days" required />

                <button type="submit" id="rentCarButton">Rent Car</button>
            </form>
        </div>
    </div>

    <p><a href="/">Back to Home</a> or <a href="client-manage-rental">Manage Rentals</a></p>
    <script src="/script.js"></script>
</body>
</html>
